<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Adicione sua tarefa</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="Adicone a tarefa aqui">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
        <div id="task-list-container">
            <h2>Tarafas para fazer</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title">apenas teste</span>
                    <ion-icon class="done-btn" name="checkmark-outline" ></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline" ></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
